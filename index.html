<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ïö∏ÌÉÄÎ¶¨ Ï∏°Îüâ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0f1a;
    --surface: #111827;
    --surface2: #1a2333;
    --border: #2a3a55;
    --accent: #00d4aa;
    --accent2: #3b82f6;
    --danger: #ef4444;
    --warn: #f59e0b;
    --text: #e2e8f0;
    --text2: #94a3b8;
    --radius: 12px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Header */
  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    z-index: 100;
  }
  .logo {
    font-size: 16px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -0.5px;
  }
  .logo span { color: var(--text2); font-weight: 400; }
  #gps-status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: var(--text2);
    font-family: 'JetBrains Mono', monospace;
  }
  .dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    background: var(--text2);
    animation: none;
  }
  .dot.active { background: var(--accent); animation: pulse 1.5s infinite; }
  .dot.error { background: var(--danger); }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }

  /* Map */
  #map {
    flex: 1;
    position: relative;
    overflow: hidden;
  }
  #map iframe {
    width: 100%; height: 100%;
    border: none;
    display: block;
  }

  /* Overlay canvas for drawing */
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  /* Bottom Panel */
  #bottom-panel {
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 12px 16px;
    flex-shrink: 0;
    z-index: 100;
  }

  /* Stats row */
  .stats-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
    margin-bottom: 12px;
  }
  .stat-box {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 8px 10px;
    text-align: center;
  }
  .stat-label {
    font-size: 10px;
    color: var(--text2);
    margin-bottom: 2px;
  }
  .stat-value {
    font-size: 15px;
    font-weight: 700;
    color: var(--accent);
    font-family: 'JetBrains Mono', monospace;
  }
  .stat-unit {
    font-size: 10px;
    color: var(--text2);
  }

  /* Buttons */
  .btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-bottom: 8px;
  }
  button {
    border: none;
    border-radius: var(--radius);
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  #btn-mark {
    background: var(--accent);
    color: #0a0f1a;
    padding: 14px;
    font-size: 15px;
    grid-column: 1 / -1;
  }
  #btn-mark:active { transform: scale(0.97); }
  #btn-mark:disabled { background: var(--border); color: var(--text2); }
  #btn-close {
    background: var(--surface2);
    border: 1px solid var(--accent2);
    color: var(--accent2);
    padding: 11px;
    font-size: 13px;
  }
  #btn-undo {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text2);
    padding: 11px;
    font-size: 13px;
  }
  #btn-reset {
    background: var(--surface2);
    border: 1px solid var(--danger);
    color: var(--danger);
    padding: 11px;
    font-size: 13px;
    grid-column: 1 / -1;
  }
  button:active { opacity: 0.8; }

  /* Points list */
  #points-scroll {
    max-height: 80px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-top: 8px;
  }
  .point-item {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 11px;
    font-family: 'JetBrains Mono', monospace;
    color: var(--text2);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .point-num {
    background: var(--accent);
    color: #0a0f1a;
    width: 18px; height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: 700;
    flex-shrink: 0;
  }

  /* Toast */
  #toast {
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background: var(--surface);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 10px 20px;
    border-radius: 99px;
    font-size: 13px;
    font-weight: 700;
    opacity: 0;
    transition: all 0.3s;
    z-index: 999;
    white-space: nowrap;
  }
  #toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
  #toast.error {
    border-color: var(--danger);
    color: var(--danger);
  }

  /* Result modal */
  #result-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    z-index: 500;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  #result-modal.show { display: flex; }
  .modal-box {
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 20px;
    padding: 28px 24px;
    width: 100%;
    max-width: 340px;
    text-align: center;
  }
  .modal-title {
    font-size: 14px;
    color: var(--text2);
    margin-bottom: 8px;
  }
  .modal-area {
    font-size: 42px;
    font-weight: 900;
    color: var(--accent);
    font-family: 'JetBrains Mono', monospace;
    line-height: 1;
    margin-bottom: 4px;
  }
  .modal-pyeong {
    font-size: 18px;
    color: var(--text2);
    margin-bottom: 20px;
  }
  .modal-points {
    text-align: left;
    background: var(--surface2);
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 20px;
    max-height: 160px;
    overflow-y: auto;
  }
  .modal-point-row {
    font-size: 11px;
    font-family: 'JetBrains Mono', monospace;
    color: var(--text2);
    padding: 3px 0;
    border-bottom: 1px solid var(--border);
  }
  .modal-point-row:last-child { border-bottom: none; }
  .modal-btns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .modal-btn-close {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text2);
    padding: 12px;
    font-size: 13px;
    border-radius: 10px;
  }
  .modal-btn-new {
    background: var(--accent);
    color: #0a0f1a;
    padding: 12px;
    font-size: 13px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Ïö∏ÌÉÄÎ¶¨Ï∏°Îüâ <span>GPS</span></div>
  <div id="gps-status">
    <div class="dot" id="gps-dot"></div>
    <span id="gps-text">GPS ÎåÄÍ∏∞Ï§ë</span>
  </div>
</header>

<div id="map">
  <iframe id="map-frame" src="" scrolling="no"></iframe>
</div>

<div id="bottom-panel">
  <div class="stats-row">
    <div class="stat-box">
      <div class="stat-label">Ï∞çÏùÄ Ï†ê</div>
      <div class="stat-value" id="stat-points">0</div>
      <div class="stat-unit">Í∞ú</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Î©¥Ï†Å(„é°)</div>
      <div class="stat-value" id="stat-area">-</div>
      <div class="stat-unit">„é°</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Î©¥Ï†Å(Ìèâ)</div>
      <div class="stat-value" id="stat-pyeong">-</div>
      <div class="stat-unit">Ìèâ</div>
    </div>
  </div>

  <div class="btn-row">
    <button id="btn-mark" disabled>üìç ÌòÑÏû¨ ÏúÑÏπò Ï∞çÍ∏∞</button>
  </div>
  <div class="btn-row">
    <button id="btn-close">üîí Îã´Í∏∞ (Î©¥Ï†ÅÍ≥ÑÏÇ∞)</button>
    <button id="btn-undo">‚Ü© ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†ú</button>
  </div>
  <div class="btn-row">
    <button id="btn-reset">üóë Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
  </div>

  <div id="points-scroll"></div>
</div>

<div id="toast"></div>

<div id="result-modal">
  <div class="modal-box">
    <div class="modal-title">üìê Ïö∏ÌÉÄÎ¶¨ Ï∏°Îüâ Í≤∞Í≥º</div>
    <div class="modal-area" id="modal-area-val">0</div>
    <div class="modal-pyeong" id="modal-pyeong-val">0 Ìèâ</div>
    <div class="modal-points" id="modal-points-list"></div>
    <div class="modal-btns">
      <button class="modal-btn-close" onclick="closeModal()">Îã´Í∏∞</button>
      <button class="modal-btn-new" onclick="resetAll()">ÏÉà Ï∏°Îüâ</button>
    </div>
  </div>
</div>

<script>
const API_KEY = '2699662E-B096-31F3-9157-CB9AE0DEA5A7';
let points = [];
let currentPos = null;
let mapLoaded = false;
let mapCenter = null;

// Vworld ÏßÄÎèÑ iframe URL
function buildMapUrl(lat, lng) {
  // Vworld 2D ÏßÄÎèÑ API ÏßÅÏ†ë embed
  return `https://map.vworld.kr/map/maps.do?basemap=HYBRID&lon=${lng}&lat=${lat}&zoom=4&apiKey=${API_KEY}`;
}

// ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
function initMap(lat, lng) {
  mapCenter = {lat, lng};
  const frame = document.getElementById('map-frame');
  frame.src = buildMapUrl(lat, lng);
  frame.onload = () => { mapLoaded = true; };
}

// GPS ÏãúÏûë
function startGPS() {
  const dot = document.getElementById('gps-dot');
  const txt = document.getElementById('gps-text');

  if (!navigator.geolocation) {
    dot.className = 'dot error';
    txt.textContent = 'GPS ÎØ∏ÏßÄÏõê';
    return;
  }

  txt.textContent = 'ÏúÑÏπò Ï∞æÎäî Ï§ë...';

  navigator.geolocation.watchPosition(
    (pos) => {
      currentPos = { lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy };
      dot.className = 'dot active';
      txt.textContent = `¬±${Math.round(pos.coords.accuracy)}m`;
      document.getElementById('btn-mark').disabled = false;

      // Ï≤´ ÏúÑÏπò ÏàòÏã†Ïãú ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
      if (!mapLoaded && !mapCenter) {
        initMap(pos.coords.latitude, pos.coords.longitude);
      }
    },
    (err) => {
      dot.className = 'dot error';
      txt.textContent = 'GPS Ïò§Î•ò';
      showToast('GPS Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî', true);
    },
    { enableHighAccuracy: true, maximumAge: 3000, timeout: 15000 }
  );
}

// Ï¢åÌëú Ï∞çÍ∏∞
document.getElementById('btn-mark').addEventListener('click', () => {
  if (!currentPos) { showToast('GPS Ïã†Ìò∏Î•º Í∏∞Îã§Î¶¨Îäî Ï§ë...', true); return; }

  points.push({ ...currentPos, id: points.length + 1 });
  updateUI();
  showToast(`üìç ${points.length}Î≤à Ï†ê Ï†ÄÏû•!`);

  // ÏßÄÎèÑ Ï§ëÏã¨ Ïù¥Îèô (iframe src Í∞±Ïã†)
  if (mapCenter) {
    initMap(currentPos.lat, currentPos.lng);
  }
});

// Îã´Í∏∞ (Î©¥Ï†Å Í≥ÑÏÇ∞)
document.getElementById('btn-close').addEventListener('click', () => {
  if (points.length < 3) { showToast('ÏµúÏÜå 3Í∞ú Ï†êÏù¥ ÌïÑÏöîÌï©ÎãàÎã§', true); return; }
  const area = calcArea(points);
  showResult(area);
});

// ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†ú
document.getElementById('btn-undo').addEventListener('click', () => {
  if (points.length === 0) return;
  points.pop();
  updateUI();
  showToast('ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†úÎê®');
});

// Ï¥àÍ∏∞Ìôî
document.getElementById('btn-reset').addEventListener('click', () => {
  if (points.length === 0) return;
  if (confirm('Î™®Îì† Ï∏°Îüâ Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) resetAll();
});

function resetAll() {
  points = [];
  updateUI();
  closeModal();
  showToast('Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
}

// Î©¥Ï†Å Í≥ÑÏÇ∞ (Shoelace + Íµ¨Î©¥ Î≥¥Ï†ï)
function calcArea(pts) {
  if (pts.length < 3) return 0;
  const R = 6371000;
  const toRad = d => d * Math.PI / 180;

  let area = 0;
  const n = pts.length;
  for (let i = 0; i < n; i++) {
    const j = (i + 1) % n;
    const xi = toRad(pts[i].lng) * Math.cos(toRad(pts[i].lat));
    const yi = toRad(pts[i].lat);
    const xj = toRad(pts[j].lng) * Math.cos(toRad(pts[j].lat));
    const yj = toRad(pts[j].lat);
    area += (xi * yj - xj * yi);
  }
  return Math.abs(area / 2) * R * R;
}

// UI ÏóÖÎç∞Ïù¥Ìä∏
function updateUI() {
  document.getElementById('stat-points').textContent = points.length;

  if (points.length >= 3) {
    const area = calcArea(points);
    const pyeong = area / 3.305785;
    document.getElementById('stat-area').textContent = area.toFixed(1);
    document.getElementById('stat-pyeong').textContent = pyeong.toFixed(1);
  } else {
    document.getElementById('stat-area').textContent = '-';
    document.getElementById('stat-pyeong').textContent = '-';
  }

  // Ï†ê Î™©Î°ù
  const scroll = document.getElementById('points-scroll');
  scroll.innerHTML = points.map(p => `
    <div class="point-item">
      <div class="point-num">${p.id}</div>
      <span>${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}</span>
      <span style="color:var(--text2);font-size:10px">¬±${Math.round(p.acc)}m</span>
    </div>
  `).join('');
  scroll.scrollTop = scroll.scrollHeight;
}

// Í≤∞Í≥º Î™®Îã¨
function showResult(area) {
  const pyeong = area / 3.305785;
  document.getElementById('modal-area-val').textContent = area.toFixed(2) + ' „é°';
  document.getElementById('modal-pyeong-val').textContent = pyeong.toFixed(2) + ' Ìèâ';
  document.getElementById('modal-points-list').innerHTML =
    points.map(p => `<div class="modal-point-row">P${p.id}: ${p.lat.toFixed(7)}, ${p.lng.toFixed(7)}</div>`).join('');
  document.getElementById('result-modal').classList.add('show');
}
function closeModal() {
  document.getElementById('result-modal').classList.remove('show');
}

// ÌÜ†Ïä§Ìä∏
let toastTimer;
function showToast(msg, isError = false) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'show' + (isError ? ' error' : '');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => { t.className = ''; }, 2500);
}

// ÏãúÏûë
startGPS();
</script>
</body>
</html>
