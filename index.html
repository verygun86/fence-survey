<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ïö∏ÌÉÄÎ¶¨ Ï∏°Îüâ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0f1a;
    --surface: #111827;
    --surface2: #1a2333;
    --border: #2a3a55;
    --accent: #00d4aa;
    --accent2: #3b82f6;
    --danger: #ef4444;
    --text: #e2e8f0;
    --text2: #94a3b8;
    --radius: 12px;
    --panel-height: 260px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  html, body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100%;
    overflow: hidden;
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 100dvh;
  }

  /* Header */
  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    height: 48px;
  }
  .logo { font-size: 16px; font-weight: 900; color: var(--accent); }
  .logo span { color: var(--text2); font-weight: 400; }
  #gps-status { display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text2); font-family: 'JetBrains Mono', monospace; }
  .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text2); }
  .dot.active { background: var(--accent); animation: pulse 1.5s infinite; }
  .dot.error { background: var(--danger); }
  @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.5;transform:scale(.8)} }

  /* Map - takes remaining space */
  #map-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    min-height: 0;
  }
  #map-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Floating action button - always visible over map */
  #fab-mark {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: #0a0f1a;
    border: none;
    border-radius: 50px;
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 900;
    font-family: 'Noto Sans KR', sans-serif;
    box-shadow: 0 4px 24px rgba(0,212,170,0.4);
    cursor: pointer;
    z-index: 20;
    white-space: nowrap;
    transition: all 0.15s;
  }
  #fab-mark:disabled { background: var(--border); color: var(--text2); box-shadow: none; }
  #fab-mark:active { transform: translateX(-50%) scale(0.95); }

  /* Stats overlay - top left of map */
  #stats-overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 20;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .stat-chip {
    background: rgba(17,24,39,0.92);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 13px;
    font-family: 'JetBrains Mono', monospace;
    backdrop-filter: blur(8px);
  }
  .stat-chip .label { color: var(--text2); font-size: 10px; }
  .stat-chip .val { color: var(--accent); font-weight: 700; }

  /* Bottom panel - collapsible */
  #bottom-panel {
    background: var(--surface);
    border-top: 1px solid var(--border);
    flex-shrink: 0;
    transition: max-height 0.3s ease;
    overflow: hidden;
  }
  #panel-toggle {
    width: 100%;
    background: var(--surface2);
    border: none;
    border-bottom: 1px solid var(--border);
    color: var(--text2);
    font-size: 12px;
    font-family: 'Noto Sans KR', sans-serif;
    padding: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }
  #panel-content {
    padding: 12px 14px;
  }

  .btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-bottom: 8px;
  }
  button.action {
    border: none;
    border-radius: var(--radius);
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 700;
    cursor: pointer;
    padding: 12px;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    transition: opacity 0.15s;
  }
  button.action:active { opacity: 0.7; }
  #btn-close { background: var(--surface2); border: 1px solid var(--accent2); color: var(--accent2); }
  #btn-undo { background: var(--surface2); border: 1px solid var(--border); color: var(--text2); }
  #btn-reset { background: var(--surface2); border: 1px solid var(--danger); color: var(--danger); grid-column: 1/-1; }

  /* Points list */
  #points-scroll {
    max-height: 70px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 3px;
    margin-top: 8px;
  }
  .point-item {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 5px 8px;
    font-size: 11px;
    font-family: 'JetBrains Mono', monospace;
    color: var(--text2);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .point-num {
    background: var(--accent);
    color: #0a0f1a;
    width: 16px; height: 16px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 9px; font-weight: 700; flex-shrink: 0;
  }

  /* Toast */
  #toast {
    position: fixed;
    top: 60px; left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background: var(--surface);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 9px 18px;
    border-radius: 99px;
    font-size: 13px; font-weight: 700;
    opacity: 0; transition: all 0.25s;
    z-index: 999; white-space: nowrap;
    pointer-events: none;
  }
  #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  #toast.error { border-color: var(--danger); color: var(--danger); }

  /* Result modal */
  #result-modal {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 500; align-items: center; justify-content: center; padding: 20px;
  }
  #result-modal.show { display: flex; }
  .modal-box {
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 20px;
    padding: 28px 24px;
    width: 100%; max-width: 340px; text-align: center;
  }
  .modal-title { font-size: 14px; color: var(--text2); margin-bottom: 8px; }
  .modal-area { font-size: 38px; font-weight: 900; color: var(--accent); font-family: 'JetBrains Mono', monospace; line-height: 1; margin-bottom: 4px; }
  .modal-pyeong { font-size: 17px; color: var(--text2); margin-bottom: 20px; }
  .modal-points { text-align: left; background: var(--surface2); border-radius: 10px; padding: 12px; margin-bottom: 20px; max-height: 150px; overflow-y: auto; }
  .modal-point-row { font-size: 11px; font-family: 'JetBrains Mono', monospace; color: var(--text2); padding: 3px 0; border-bottom: 1px solid var(--border); }
  .modal-point-row:last-child { border-bottom: none; }
  .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .modal-btn-close { background: var(--surface2); border: 1px solid var(--border); color: var(--text2); padding: 12px; font-size: 13px; border-radius: 10px; cursor: pointer; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; }
  .modal-btn-new { background: var(--accent); color: #0a0f1a; padding: 12px; font-size: 13px; border-radius: 10px; cursor: pointer; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; border: none; }
</style>
</head>
<body>
<div id="app">
  <header>
    <div class="logo">Ïö∏ÌÉÄÎ¶¨Ï∏°Îüâ <span>GPS</span></div>
    <div id="gps-status">
      <div class="dot" id="gps-dot"></div>
      <span id="gps-text">GPS ÎåÄÍ∏∞Ï§ë</span>
    </div>
  </header>

  <div id="map-container">
    <iframe id="map-frame" src="about:blank" scrolling="no" allowfullscreen></iframe>

    <!-- Stats overlay on map -->
    <div id="stats-overlay">
      <div class="stat-chip">
        <div class="label">Ï∞çÏùÄ Ï†ê</div>
        <div class="val"><span id="stat-points">0</span> Í∞ú</div>
      </div>
      <div class="stat-chip" id="chip-area" style="display:none">
        <div class="label">Î©¥Ï†Å</div>
        <div class="val"><span id="stat-area">-</span> „é°</div>
        <div class="val"><span id="stat-pyeong">-</span> Ìèâ</div>
      </div>
    </div>

    <!-- FAB button always visible on map -->
    <button id="fab-mark" disabled>üìç ÌòÑÏû¨ ÏúÑÏπò Ï∞çÍ∏∞</button>
  </div>

  <div id="bottom-panel">
    <button id="panel-toggle">‚ñ≤ Î©îÎâ¥ ÌéºÏπòÍ∏∞</button>
    <div id="panel-content" style="display:none">
      <div class="btn-row">
        <button class="action" id="btn-close">üîí Îã´Í∏∞ (Î©¥Ï†ÅÍ≥ÑÏÇ∞)</button>
        <button class="action" id="btn-undo">‚Ü© ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†ú</button>
      </div>
      <div class="btn-row">
        <button class="action" id="btn-reset">üóë Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
      </div>
      <div id="points-scroll"></div>
    </div>
  </div>
</div>

<div id="toast"></div>

<div id="result-modal">
  <div class="modal-box">
    <div class="modal-title">üìê Ïö∏ÌÉÄÎ¶¨ Ï∏°Îüâ Í≤∞Í≥º</div>
    <div class="modal-area" id="modal-area-val">0</div>
    <div class="modal-pyeong" id="modal-pyeong-val">0 Ìèâ</div>
    <div class="modal-points" id="modal-points-list"></div>
    <div class="modal-btns">
      <button class="modal-btn-close" onclick="closeModal()">Îã´Í∏∞</button>
      <button class="modal-btn-new" onclick="resetAll()">ÏÉà Ï∏°Îüâ</button>
    </div>
  </div>
</div>

<script>
const API_KEY = '2699662E-B096-31F3-9157-CB9AE0DEA5A7';
let points = [];
let currentPos = null;
let mapInited = false;
let panelOpen = false;

// Panel toggle
document.getElementById('panel-toggle').addEventListener('click', () => {
  panelOpen = !panelOpen;
  const content = document.getElementById('panel-content');
  const btn = document.getElementById('panel-toggle');
  content.style.display = panelOpen ? 'block' : 'none';
  btn.textContent = panelOpen ? '‚ñº Î©îÎâ¥ Ï†ëÍ∏∞' : '‚ñ≤ Î©îÎâ¥ ÌéºÏπòÍ∏∞';
});

// Map init
function initMap(lat, lng) {
  if (mapInited) return;
  mapInited = true;
  const frame = document.getElementById('map-frame');
  // Î∏åÏù¥ÏõîÎìú ÏßÄÏ†ÅÎèÑ Î†àÏù¥Ïñ¥ Ìè¨Ìï® URL
  frame.src = `https://map.vworld.kr/map/maps.do?basemap=HYBRID&lon=${lng}&lat=${lat}&zoom=4&apiKey=${API_KEY}&themamap=LP`;
}

// GPS
function startGPS() {
  const dot = document.getElementById('gps-dot');
  const txt = document.getElementById('gps-text');
  if (!navigator.geolocation) {
    dot.className = 'dot error';
    txt.textContent = 'GPS ÎØ∏ÏßÄÏõê';
    return;
  }
  navigator.geolocation.watchPosition(
    (pos) => {
      currentPos = { lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy };
      dot.className = 'dot active';
      txt.textContent = `¬±${Math.round(pos.coords.accuracy)}m`;
      document.getElementById('fab-mark').disabled = false;
      initMap(pos.coords.latitude, pos.coords.longitude);
    },
    (err) => {
      dot.className = 'dot error';
      txt.textContent = 'GPS Ïò§Î•ò';
      showToast('GPS Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî', true);
    },
    { enableHighAccuracy: true, maximumAge: 3000, timeout: 20000 }
  );
}

// ÏúÑÏπò Ï∞çÍ∏∞
document.getElementById('fab-mark').addEventListener('click', () => {
  if (!currentPos) { showToast('GPS Ïã†Ìò∏ ÎåÄÍ∏∞Ï§ë...', true); return; }
  points.push({ ...currentPos, id: points.length + 1 });
  updateUI();
  showToast(`üìç ${points.length}Î≤à Ï†ê Ï†ÄÏû•! (¬±${Math.round(currentPos.acc)}m)`);
});

// Îã´Í∏∞
document.getElementById('btn-close').addEventListener('click', () => {
  if (points.length < 3) { showToast('ÏµúÏÜå 3Í∞ú Ï†êÏù¥ ÌïÑÏöîÌï©ÎãàÎã§', true); return; }
  showResult(calcArea(points));
});

// ÏÇ≠Ï†ú
document.getElementById('btn-undo').addEventListener('click', () => {
  if (!points.length) return;
  points.pop();
  updateUI();
  showToast('ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†úÎê®');
});

// Ï¥àÍ∏∞Ìôî
document.getElementById('btn-reset').addEventListener('click', () => {
  if (!points.length) return;
  if (confirm('Î™®Îì† Ï∏°Îüâ Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) resetAll();
});

function resetAll() {
  points = [];
  updateUI();
  closeModal();
  showToast('Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
}

// Î©¥Ï†Å Í≥ÑÏÇ∞
function calcArea(pts) {
  if (pts.length < 3) return 0;
  const R = 6371000;
  const toRad = d => d * Math.PI / 180;
  let area = 0;
  const n = pts.length;
  for (let i = 0; i < n; i++) {
    const j = (i + 1) % n;
    const xi = toRad(pts[i].lng) * Math.cos(toRad(pts[i].lat));
    const yi = toRad(pts[i].lat);
    const xj = toRad(pts[j].lng) * Math.cos(toRad(pts[j].lat));
    const yj = toRad(pts[j].lat);
    area += (xi * yj - xj * yi);
  }
  return Math.abs(area / 2) * R * R;
}

// UI ÏóÖÎç∞Ïù¥Ìä∏
function updateUI() {
  document.getElementById('stat-points').textContent = points.length;
  const chipArea = document.getElementById('chip-area');
  if (points.length >= 3) {
    const area = calcArea(points);
    const pyeong = area / 3.305785;
    document.getElementById('stat-area').textContent = area.toFixed(1);
    document.getElementById('stat-pyeong').textContent = pyeong.toFixed(1);
    chipArea.style.display = 'block';
  } else {
    chipArea.style.display = 'none';
  }

  const scroll = document.getElementById('points-scroll');
  scroll.innerHTML = points.map(p => `
    <div class="point-item">
      <div class="point-num">${p.id}</div>
      <span>${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}</span>
      <span style="color:var(--text2);font-size:10px;margin-left:auto">¬±${Math.round(p.acc)}m</span>
    </div>
  `).join('');
  scroll.scrollTop = scroll.scrollHeight;
}

// Í≤∞Í≥º Î™®Îã¨
function showResult(area) {
  const pyeong = area / 3.305785;
  document.getElementById('modal-area-val').textContent = area.toFixed(2) + ' „é°';
  document.getElementById('modal-pyeong-val').textContent = pyeong.toFixed(2) + ' Ìèâ';
  document.getElementById('modal-points-list').innerHTML =
    points.map(p => `<div class="modal-point-row">P${p.id}: ${p.lat.toFixed(7)}, ${p.lng.toFixed(7)}</div>`).join('');
  document.getElementById('result-modal').classList.add('show');
}
function closeModal() {
  document.getElementById('result-modal').classList.remove('show');
}

// ÌÜ†Ïä§Ìä∏
let toastTimer;
function showToast(msg, isError = false) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'show' + (isError ? ' error' : '');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => { t.className = ''; }, 2500);
}

startGPS();
</script>
</body>
</html>
